<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Security Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Security Demo</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/register">Register</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Login</h4>
                    </div>
                    <div class="card-body">
                        <div th:if="${error}" class="alert alert-danger">[[${error}]]</div>
                        <div th:if="${success}" class="alert alert-success">[[${success}]]</div>
                        <div th:if="${param.logout}" class="alert alert-info">You have been logged out successfully.</div>
                        
                        <form action="/web-login" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        
                        <hr>
                        <div class="text-center mb-3">
                            <p class="text-muted mb-2">Or login with:</p>
                            <a href="/oauth2/authorization/github" class="btn btn-dark me-2">
                                <i class="fab fa-github"></i> GitHub
                            </a>
                            <a href="/oauth2/authorization/google" class="btn btn-danger">
                                <i class="fab fa-google"></i> Google
                            </a>
                        </div>
                        
                        <hr>
                        <div class="text-center">
                            <small class="text-muted">
                                Default users: <strong>user/password</strong> or <strong>admin/admin</strong>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
