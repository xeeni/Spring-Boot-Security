# Server Configuration
server.port=8081

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:securitydb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Rate Limiting Configuration
rate-limit.enabled=true
rate-limit.max-requests=10
rate-limit.time-window-minutes=2
rate-limit.excluded-paths=/api/public/**,/api/auth/**,/api/debug/**,/h2-console/**,/css/**,/js/**,/register,/login,/,/web-login,/dashboard,/users

